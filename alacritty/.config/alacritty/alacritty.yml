window:
  padding:
    x: 6
    y: 6
  opacity: 0.95
  decorations: 'none'

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#e8e9ec'
    foreground: '#33374c'

  # Normal colors
  normal:
    black:   '#33374c'
    red:     '#cc517a'
    green:   '#668e3d'
    yellow:  '#c57339'
    blue:    '#2d539e'
    magenta: '#7759b4'
    cyan:    '#3f83a6'
    white:   '#dcdfe7'

  # Bright colors
  bright:
    # black:   '#262a3f'
    black:   '#8389a3'
    red:     '#cc3768'
    green:   '#598030'
    yellow:  '#b6662d'
    blue:    '#22478e'
    magenta: '#6845ad'
    cyan:    '#327698'
    white:   '#8389a3'

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Noto Sans Mono
    # Style can be specified to pick a specific face.
    # style: Regular
  size: 15
  # The bold font face
  bold:
    family: Noto Sans Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Noto Sans Mono
    # Style can be specified to pick a specific face.
    # style: Italic

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true
